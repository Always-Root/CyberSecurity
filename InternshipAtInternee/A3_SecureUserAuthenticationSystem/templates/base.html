<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>

    <!-- Tailwind CDN (dark UI) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: { extend: { colors: { brand: { DEFAULT: "#38bdf8" } } } },
      };
    </script>
  </head>
  <body class="h-full bg-[#020617] text-slate-100">
    <header class="border-b border-emerald-800 bg-[#020617]/80">
      <div class="mx-auto max-w-5xl px-4 py-4">
        <a href="{{url_for('index')}}">
          <span class="block text-center text-xl font-bold tracking-tight text-emerald-300">
            CREATING A USER AUTHENTICATION SYSTEM WITH FLASK
          </span>
        </a>
      </div>
    </header>

    <main class="mx-auto max-w-5xl px-4 py-8">
      {% block content %}{% endblock %}
    </main>

    <footer
      class="mx-auto max-w-5xl px-4 pb-8 text-xs text-slate-500 text-center"
    >
      Built with Flask, SQLite, Flask-Login & Tailwind
    </footer>
  </body>
</html>
