{% extends "base.html" %}
{% block title %}Two-Factor Verification{% endblock %}

{% block content %}
<section class="mx-auto max-w-md">
  <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6">
    <h1 class="text-2xl font-semibold">Two-Factor Authentication</h1>
    <p class="mt-1 text-slate-400 text-sm">
      Enter the 6-digit code from your Google Authenticator app.
    </p>

    <form class="mt-6 space-y-4" method="POST">
      <div>
        <label class="block text-sm text-slate-400 mb-1">Authentication code</label>
        <input
          type="text"
          name="otp"
          maxlength="6"
          required
          class="w-full rounded-lg bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand"
          placeholder="123456"
        />
      </div>

      <button
        type="submit"
        class="w-full mt-2 rounded-lg bg-brand/20 text-brand hover:bg-brand/30 px-4 py-2"
      >
        Verify
      </button>
    </form>
  </div>
</section>
{% endblock %}
