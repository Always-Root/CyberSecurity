{% extends "base.html" %} {% block title %}Login · Flask Auth Lite{% endblock %}
{% block content %}
<section class="mx-auto max-w-md">
  <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6">
    <h1 class="text-2xl font-semibold">Sign in</h1>
    <p class="mt-1 text-slate-400 text-sm">
      Enter your email and password to access your dashboard.
    </p>

    <form class="mt-6 space-y-4" method="post" action="/login" novalidate>
      <div>
        <label for="email" class="block text-sm text-slate-400 mb-1"
          >Email</label
        >
        <input
          id="email"
          name="email"
          type="email"
          required
          maxlength="120"
          class="w-full rounded-lg bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand"
          placeholder="you@example.com"
        />
      </div>

      <div>
        <label for="password" class="block text-sm text-slate-400 mb-1"
          >Password</label
        >
        <input
          id="password"
          name="password"
          type="password"
          required
          minlength="6"
          class="w-full rounded-lg bg-slate-800 border border-slate-700 px-3 py-2 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-brand"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full mt-2 rounded-lg bg-brand/20 text-brand hover:bg-brand/30 px-4 py-2"
      >
        Sign in
      </button>
    </form>

    <p class="mt-4 text-sm text-slate-400">
      Don’t have an account?
      <a href="/register" class="text-brand hover:underline">Register</a>.
    </p>
  </div>
</section>
{% endblock %}
